{% extends "base.html" %}
{% load static %}
{% block title %}Subjects{% endblock title %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/timetable_form.css' %}" />
{% endblock css %}
{% block content %}
<div class="form-container">
<h1>Delete Subject</h1>
    <p>Are you sure you want to delete the subject "{{ subject.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'subject_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    
</div>
{% endblock content %}
