{% extends "base.html" %}
{% load static %}
{% block title %}Courses{% endblock title %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/timetable_form.css' %}" />
{% endblock css %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Course</h1>
<div class="form-container">
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Course Name</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_code">Course Code</label>
        {{ form.code }}
    </div>
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Add{% endif %} Course</button>
    <a href="{% url 'course' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
